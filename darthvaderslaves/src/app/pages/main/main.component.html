<!-- main.component.html -->

<div id="main-bg" class="h-screen">
  <div class="main-container relative h-screen overflow-hidden">
    <div class="overlay animate-fade-in absolute top-0 left-0 w-full h-full flex flex-col justify-center items-center">
      <div class="content text-center text-gray-300">
        <h1 class="text-6xl font-extrabold mb-4 text-yellow-500">Discover the Star Wars Universe</h1>
        <p class="text-lg leading-6">
          Embark on a journey through the galaxy far, far away. Explore iconic characters, distant planets, and epic stories that have captured the hearts of millions.
        </p>
        <button
          [routerLink]="['/characters']"
          class="mt-12 px-6 py-3 bg-yellow-500 text-gray-800 rounded-xl hover:bg-yellow-600 hover:text-white transition duration-300 focus:outline-none"
        >
          Explore Entities
        </button>
      </div>
    </div>
  </div>
</div>
